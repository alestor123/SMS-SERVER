<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/styles/App.css" >

    <title>SMS Server</title>
</head>
<body>
    <h1 id="head"> <i class="fas fa-sms"></i> Server </h1>
    <div id="input">
        <input class="form-control" type="tel" pattern="[789][0-9]{9}" id="number" name="number" placeholder="Mobile Number">
        <div id="msg">
        <label><i class="fa fa-sticky-note"></i>Message: <textarea class="form-control" placeholder="Enter Text Message" id="message" name="message"></textarea></label>
    </div>
        <button id="submit" class="btn btn-danger" onclick="submit()" >Send</button>
    </div>
<script src="./public/scripts/App.js"></script>
</body>
</html>
